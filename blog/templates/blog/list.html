{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card mt-1">
            <div class="card-header">
                {{ post.created_at|date:'F j, Y' }}
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    {{ post.title }}
                </h5>
                <p class="card-text">
                    {{ post.intro|linebreaks }}
                </p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
